<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>Calculadora de Mercedes Campomar</h1>
            Number:
            <input type= "text" id= "n1">
            <p>
                <button onclick="cube()"> x^3 </button>
            </p>
            <script type="text/javascript">
                function cube() {
                    var num = document.getElementById("n1");
                    num.value = Math.pow(num.value, 3);
                }
            </script>
        </body>
    </head>
</html>
